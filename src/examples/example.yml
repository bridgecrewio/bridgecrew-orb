description: |
  Scan repository with bridgecrew to find security vulnerabilities in your IaC files
usage:
  version: 2.1
  orbs:
    bridgecrew: bridgecrew/bridgecrew@0.0.5
  jobs:
    build:
      machine: true
      steps:
        - bridgecrew/scan:
            directory: "./terraform"
            soft-fail: true
            output: "json"
            api-key: $API_KEY
